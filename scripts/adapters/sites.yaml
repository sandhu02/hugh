afr.com:
  modes: [crawl, search]
  urls:
    - https://www.afr.com/
  search:
    url_template: "https://www.afr.com/search?text={query}&page={page}"
    page_start: 1
    page_stop: 3
  selectors:
    item: "article, .StoryFeedItem"
    title: "h3, h2"
    url: "a::attr(href)"
    date: "time::attr(datetime)"
    snippet: "p, .Summary"
  throttle:
    request_interval_ms: 1200
    concurrent: 1
