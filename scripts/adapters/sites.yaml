afr.com:
  modes: [home_fetch]
  urls:
    - https://www.afr.com/
  search:
    url_template: "https://www.afr.com/search?text={query}&page={page}"
    page_start: 1
    page_stop: 1
  selectors:
    item: "div[data-testid='StoryTileBase']"              # Whole story tile container
    title: "h3[data-testid='StoryTileHeadline-h3']"       # Headline text
    url: "h3[data-testid='StoryTileHeadline-h3'] a::attr(href)"  # Link inside headline
    snippet: "p[data-pb-type='ab']"                      # Article summary paragraph
    date: "time[data-testid='StoryTile-Timestamp']::attr(datetime)"  # Published date
    author: "li[data-testid='StoryTile-Byline']"          # Author name
    image: "img[data-testid='Image-image']::attr(src)"
  
theaustralian: 
  modes: [crawl]
  urls:
    - https://www.theaustralian.com.au/ 
  search:
    url_template: "https://www.theaustralian.com.au/search-results?q={query}"
    page_start: 1
    page_stop: 1  
  selectors:
    item: "article.storyblock"                    # Main container for each article
    title: "h4.storyblock_title a"                # Headline text
    url: "h4.storyblock_title a::attr(href)"      # Article link
    snippet: "p.storyblock_standfirst a"          # Summary/standfirst text
    date: "time.storyblock_datetime::attr(datetime)"  # Date string
    image: "img.storyblock_img::attr(src)"        # Thumbnail image
    section: "span.storyblock_meta a"     
  headline_element:
    - class: "storyblock_title_link"
      tag: "a"
    
news.com:
  modes: [crawl]
  urls:
    - https://www.news.com.au/
  search:
    url_template: "https://www.news.com.au/search-results?q={query}"
    page_start: 1
    page_stop: 1 
  selectors:
    item: "article.storyblock"                    # Each article container
    title: "h4.storyblock_title a"                # Headline text
    url: "h4.storyblock_title a::attr(href)"      # Article link
    snippet: "p.storyblock_standfirst a"          # Standfirst/summary text
    date: "time.storyblock_datetime::attr(datetime)"  # Publication date
    image: "img.storyblock_img::attr(src)"        # Thumbnail image
    section: "span.storyblock_meta a"       
  headline_element:
    - class: "storyblock_title_link"
      tag: "a"

smh:
  modes: [home_fetch]
  urls:
    - https://www.smh.com.au/
  search:
    url_template: "https://www.smh.com.au/search?text={query}&page={page}"
    page_start: 1
    page_stop: 10  
  selectors:
    item: "div[data-testid='story-tile']"        
    title: "h3[data-testid='article-headline']"
    url: "h3[data-testid='article-headline'] a::attr(href)"
    snippet: "p[data-pb-type='ab']"
    date: "time[data-testid='datetime']::attr(datetime)"
    author: "span[data-testid='byline']"
    image: "figure img::attr(src)"
  headline_element:
    - data-testid: "article-link"
      tag: "a"

theage:
  modes: [home_fetch]
  urls:
    - https://www.theage.com.au/
  search:
    url_template: "https://www.theage.com.au/search?text={query}&page={page}"
    page_start: 1
    page_stop: 10
  selectors:
    item: "div[data-testid='story-tile']"                
    title: "h3[data-testid='article-headline'] a"        # Headline link
    url: "h3[data-testid='article-headline'] a::attr(href)"  # Article URL
    snippet: "p[data-pb-type='ab']"                     # Short article abstract/summary
    topic: "h5 a"   
    date: ""                                        # Not present in this layout
    section: "h5 a"                                 # Section name (e.g., Epstein fallout)
    author: ""                                              # Topic / section name (optional)
    image: "figure img::attr(src)"                      # Thumbnail image


brisbanetimes:
  modes: [home_fetch]
  urls:
    - https://www.brisbanetimes.com.au/
  search:
    url_template: "https://www.brisbanetimes.com.au/search?text={query}"
    page_start: 1
    page_stop: 10   
  selectors:
    item: "div[data-testid='story-tile']"           # Each story tile container
    title: "h3[data-testid='article-headline'] a"   # Headline text
    url: "h3[data-testid='article-headline'] a::attr(href)"  # Article link (relative, normalize later)
    snippet: "p[data-pb-type='ab']"                 # Summary / standfirst
    date: ""                                        # Not present in this layout
    section: "h5 a"                                 # Section name (e.g., Epstein fallout)
