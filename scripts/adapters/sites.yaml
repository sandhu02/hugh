afr.com:
  modes: [search]
  urls:
    - https://www.afr.com/
  search:
    url_template: "https://www.afr.com/search?text={query}&page={page}"
    page_start: 1
    page_stop: 1
  selectors:
    item: "div[data-testid='StoryTileBase']"              # Whole story tile container
    title: "h3[data-testid='StoryTileHeadline-h3']"       # Headline text
    url: "h3[data-testid='StoryTileHeadline-h3'] a::attr(href)"  # Link inside headline
    snippet: "p[data-pb-type='ab']"                      # Article summary paragraph
    date: "time[data-testid='StoryTile-Timestamp']::attr(datetime)"  # Published date
    author: "li[data-testid='StoryTile-Byline']"          # Author name
    image: "img[data-testid='Image-image']::attr(src)"
