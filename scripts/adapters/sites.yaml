    image: "figure img::attr(src)"                  # Thumbnail image


canberratimes:
  modes: [home_fetch]
  urls:
    - https://www.canberratimes.com.au/
  selectors:
    item: "div[data-testid='headline']"                # Each story container
    title: "a.custom-chartbeat-headline-test"          # Headline text
    url: "a.custom-chartbeat-headline-test::attr(href)" # Full article URL
    snippet: ""                                        # No snippet/standfirst in this layout
    date: ""                                           # Date not present in card
